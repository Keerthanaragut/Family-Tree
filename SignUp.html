<!DOCTYPE html>
<link rel="stylesheet" href="login.css">
<html>
    <head>
        <title>Sign Up!</title>
    </head>
    <body>
        <form style="text-align:center">
            <br>
            <h1>Sign up!</h1>
            <br>
            <label for="FirstName">Firstname: </label>
            <input type="text" id="Firstname" name="Firstname" placeholder="Enter your first name." required> <br> <br>
            <label for="Lastname">Lastname: </label>
            <input type="text" id="Lastname" name="Lastname" placeholder="Enter you last name." required> <br> <br>
            <label for="email">Email ID: </label>
            <input type="text" id="email" name="email" placeholder="Enter your email address." required> <br> <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter new password."  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> <br> <br>
            <label for=" ConfirmPassword">Confirm Password: </label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Re-enter new password." required> <br> <br>
            <button>Create account</button>
        </form>
    </body>
</html>
